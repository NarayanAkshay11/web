<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - RobotX Team</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Team Logo" class="logo">
        <input type="text" id="search-bar" placeholder="Search...">
    </header>
    <main>
        <section class="hero">
            <video autoplay loop muted class="hero-video">
                <source src="images/competition.mp4" type="video/mp4">
            </video>
            <div class="hero-overlay"></div>
            <div class="hero-text">
                <h1>Welcome to Our RobotX Team Website</h1>
                <p>We are passionate about robotics and excited to participate in the RobotX competition. Explore our website to learn more about our team, our autonomous surface vehicle, and our research.</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 RobotX Team | Created by Me</p>
    </footer>
    <script src="js/scripts.js"></script>
</body>
</html>
